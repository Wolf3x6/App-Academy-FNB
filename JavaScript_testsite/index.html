<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body> 
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>

            <script>

                // Declare two variables
                var text1;
                var text2;
                var text3;

                var numA = 7;
                var numB = 10;
                
                // Assign values to the variables
                text1 = "Hello Everyone on planet earth";
                text2 = "I Love Learning JavaScript"; 
                text3 = "JavaScript is awesome!";
            
                // Change the text of the heading
                document.getElementById("heading1").innerHTML = (text1);
                
                // Change the text of the paragraph
                document.getElementById("paragraph1").innerHTML = (text2 + " " + text3);
                document.getElementById("paragraph2").innerHTML = (numA + numB);
                
                // Log a message to the console
                console.log("JavaScript is working!");
            </script>
    </body>
</html>
